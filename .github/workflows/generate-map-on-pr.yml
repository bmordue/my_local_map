        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Generated Map Versions:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ðŸ—ºï¸ Standard Version" >> $GITHUB_STEP_SUMMARY
        echo "- **Map Image**: \`lumsden_tourist_map_A3.png\` (A3 format, 3507Ã—4960 pixels)" >> $GITHUB_STEP_SUMMARY
        echo "- **Style Definition**: \`tourist_map_style.xml\` (Mapnik styling)" >> $GITHUB_STEP_SUMMARY
        echo "- **Features**: Standard tourist map with POIs, roads, and landmarks" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### â›°ï¸ Hillshading Version" >> $GITHUB_STEP_SUMMARY
        echo "- **Map Image**: \`lumsden_tourist_map_A3.png\` (A3 format, 3507Ã—4960 pixels)" >> $GITHUB_STEP_SUMMARY
        echo "- **Style Definition**: \`tourist_map_style.xml\` (Mapnik styling with hillshading)" >> $GITHUB_STEP_SUMMARY
        echo "- **Hillshade Data**: \`hillshade.tif\` (Elevation-based terrain visualization)" >> $GITHUB_STEP_SUMMARY
        echo "- **Features**: Enhanced topographical visualization with terrain relief" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Map Specifications:" >> $GITHUB_STEP_SUMMARY
        echo "- **Print Size**: A3 (297Ã—420mm at 300 DPI)" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage Area**: 8Ã—12km around Lumsden, Aberdeenshire" >> $GITHUB_STEP_SUMMARY
        echo "- **Scale**: 1:25,000 (ideal for tourist planning)" >> $GITHUB_STEP_SUMMARY
        echo "- **Hillshading**: Configurable terrain relief visualization (40% opacity, 315Â° azimuth)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ’¾ Download Instructions:" >> $GITHUB_STEP_SUMMARY
